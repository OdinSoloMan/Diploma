<ion-header>
  <ion-toolbar>
    <ion-title>Records</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let inf of infos">
    <ion-card-header>
      <ion-card-title>{{inf.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button
        (click)="onClick(inf.id)"
        expand="block"
        fill="outline"
        shape="round"
      >
        More details
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
