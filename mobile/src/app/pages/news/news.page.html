<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'NEWSFORM.title' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let new of news">
    <ion-img
      [src]="new.imageNew"
      style="box-sizing: border-box; width: 100%; padding: 1px"
    ></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{new.dataNew | date}}</ion-card-subtitle>
      <ion-card-title>{{new.newTitle}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{new.newDescription}} </ion-card-content>
  </ion-card>
  <ion-item lines="none" *ngIf="!isNullInfo">
    <ion-label class="ion-text-center"
      >{{'INFO.notFound' | translate}}</ion-label
    >
  </ion-item>
</ion-content>
