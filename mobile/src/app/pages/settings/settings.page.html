<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="asda">
    <ion-grid fixed>
    <ion-row>
      <ion-col size="12" >
        <ion-item>
          <ion-icon name="moon-outline"></ion-icon>
          <ion-label>Toggle Colo Theme</ion-label>
          <ion-toggle [checked]="checkStatusTheme()" (ionChange)="onToggleColorTheme($event)" ></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Range</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-item>
      <ion-range
        min="20"
        max="60"
        step="5"
        pin="true"
        snaps="true"
        [value]="checkFontSize()"
        color="danger"
        name="range"
        (ionChange)="onChange($event.detail.value)"
      >
        <ion-icon
          slot="start"
          size="small"
          color="danger"
          name="text-outline"
        ></ion-icon>
        <ion-icon slot="end" color="danger" name="text-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-content>
</ion-content>
