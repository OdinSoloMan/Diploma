<ion-header>
  <ion-toolbar>
    <ion-title>output</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" >
        <ion-item>
          <ion-icon name="moon-outline"></ion-icon>
          <ion-label>Toggle Colo Theme</ion-label>
          <ion-toggle [checked]="checkStatusTheme()" (ionChange)="onToggleColorTheme($event)" ></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="onExit()" expand="block">
    Exit
  </ion-button>
</ion-content>
