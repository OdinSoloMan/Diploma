<ion-header>
  <ion-toolbar>
    <ion-title>{{textForm.title}}</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo">
    <ion-img
      src="https://cdn.worldvectorlogo.com/logos/world-of-warcraft.svg"
      style="box-sizing: border-box; width: 100%; padding: 1px"
    ></ion-img>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form">
      <ion-item>
        <ion-label position="floating">{{textForm.email}}</ion-label>
        <ion-input type="text" required formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{textForm.password}}</ion-label>
        <ion-input
          type="password"
          required
          formControlName="password"
        ></ion-input>
      </ion-item>
      <ion-button
        type="submit"
        class="ion-margin-top"
        expand="block"
        [disabled]="form.invalid"
        >{{textForm.btn_login}}</ion-button
      >
    </div>
  </form>
  <ion-button routerLink="/register" expand="block" fill="clear"
    >{{textForm.btn_registration}}</ion-button
  >
</ion-content>
