<ion-header>
  <ion-toolbar>
    <ion-title>{{textForm.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">{{textForm.lableFIO}}</ion-label>
      <ion-input type="text" required formControlName="fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{textForm.email}}</ion-label>
      <ion-input type="text" required formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{textForm.telephone}}</ion-label>
      <ion-input type="text" required formControlName="telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{textForm.position}}</ion-label>
      <ion-input type="text" required formControlName="position"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{textForm.typeOfEnterprise}}</ion-label>
      <ion-input type="text" required formControlName="typeOfEnterprise"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{textForm.password}}</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>
    <ion-button type="submit" class="ion-margin-top" expand="block" [disabled]="form.invalid">
      {{textForm.btn_registration}}
    </ion-button>
  </form>
</ion-content>
