<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/create">
            <ion-icon name="alert-outline" slot="start"></ion-icon>
            <ion-label>Create</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/news">
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>News</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/events">
            <ion-icon name="apps-outline" slot="start"></ion-icon>
            <ion-label>Events</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/services">
            <ion-icon name="server-outline" slot="start"></ion-icon>
            <ion-label>Services</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/helpfulinfo">
            <ion-icon name="information-outline" slot="start"></ion-icon>
            <ion-label>Helpful information</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/suggestnewsorevent">
            <ion-icon name="logo-apple-ar" slot="start"></ion-icon>
            <ion-label>Suggest news/event</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/infousers">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>User Info</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/settings">
            <ion-icon name="cog-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/output">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Exit</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
