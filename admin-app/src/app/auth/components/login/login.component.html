<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
        <svg xmlns="http://www.w3.org/2000/svg" width="40%" height="40%" fill="currentColor" class="bi bi-peace-fill" viewBox="0 0 16 16" style="margin-top: 20px;">
            <path d="M14 13.292A8 8 0 0 0 8.5.015v7.778l5.5 5.5zm-.708.708L8.5 9.206v6.778a7.967 7.967 0 0 0 4.792-1.986zM7.5 15.985V9.207L2.708 14A7.967 7.967 0 0 0 7.5 15.985zM2 13.292A8 8 0 0 1 7.5.015v7.778l-5.5 5.5z"/>
        </svg>
    </div>
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-top: 20px;">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="login"
        formControlName="email"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="password"
        formControlName="password"
      />
      <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="loginForm.invalid"/>
    </form>
  </div>
</div>
