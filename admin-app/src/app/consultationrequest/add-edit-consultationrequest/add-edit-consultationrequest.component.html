<div class="form-froup row">
  <label class="col-sm-2 col-form-label">description</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="description"
      placeholder="Enter description"
    />
  </div>
  <label class="col-sm-2 col-form-label">reverseCommunication</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="reverseCommunication"
      placeholder="Enter reverseCommunication"
    />
  </div>
  <label class="col-sm-2 col-form-label">isVerified</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="isVerified"
      placeholder="Enter isVerified"
    />
  </div>
  <label class="col-sm-2 col-form-label">usersId</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="usersId"
      placeholder="Enter usersId"
    />
  </div>
  <label class="col-sm-2 col-form-label">listServicesId</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="listServicesId"
      placeholder="Enter listServicesId"
    />
  </div>
</div>

<button
  (click)="addConsultationRequest()"
  *ngIf="consultationrequest.guidConsultationRequestsId == 0"
  class="btn btn-primary"
>
  Add
</button>

<button
  (click)="updateConsultationRequest()"
  *ngIf="consultationrequest.guidConsultationRequestsId != 0"
  class="btn btn-primary"
>
  Update
</button>
