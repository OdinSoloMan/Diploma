<div class="form-froup row">
    <label class="col-sm-2 col-form-label">description</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="description"
        placeholder="Enter description"
      />
    </div>
    <label class="col-sm-2 col-form-label"> ListSerice servicesId</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="servicesId"
        placeholder="Enter servicesId"
      />
    </div>
  </div>
  
  <button
    (click)="addListService()"
    *ngIf="listservice.guidListSevicesId == 0"
    class="btn btn-primary"
  >
    Add
  </button>
  
  <button
    (click)="updateListService()"
    *ngIf="listservice.guidListSevicesId != 0"
    class="btn btn-primary"
  >
    Update
  </button>
