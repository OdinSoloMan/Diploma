<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary float-right m-2"
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add List Service
</button>

<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      Page
      <button
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        {{ countPage }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="switchFnCountPage(1)">1</button>
        <button ngbDropdownItem (click)="switchFnCountPage(5)">5</button>
        <button ngbDropdownItem (click)="switchFnCountPage(10)">10</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-listservice
          [listservice]="listservice"
          *ngIf="ActivateAddEditListServiceComp"
        >
        </app-add-edit-listservice>
      </div>
    </div>
  </div>
</div>

            placeholder="Filter"

      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let dataItem of ListServiceList
          | paginate
            : {
                id: 'listing_pagination',
                itemsPerPage: countPage,
                currentPage: page,
                totalItems: totalRecords
              }
      "
    >
      <td>{{ dataItem.guidListSevicesId }}</td>
      <td>{{ dataItem.description }}</td>
      <td>{{ dataItem.servicesId }}</td>
      <td>
        <button
          type="button"
          class="btn btn-light mr-1"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editClick(dataItem)"
          data-backdrop="static"
          data-keyboard="false"
        >
          <svg

            />
          </svg>
        </button>
        <button
          type="button"
          class="btn btn-light mr-1"
          data-target="#myModal"
          data-toggle="modal"
          (click)="deleteItemFn(dataItem)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
            />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="bs-example">
  <div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete List Service</h5>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the list service?</p>
          <p class="text-secondary">
            <small>Unique list service key {{ guidListSevicesIdDel }}</small>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteClick(dataItemDel)"
            data-dismiss="modal"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <pagination-controls
    id="listing_pagination"
    (pageChange)="page = $event"
    (pageBoundsCorrection)="page = $event"
    maxSize="9"
    directionLinks="true"
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page"
  ></pagination-controls>
</div>
