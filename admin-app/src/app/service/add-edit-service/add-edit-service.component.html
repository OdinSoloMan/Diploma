<div class="form-froup row">
    <label class="col-sm-2 col-form-label">name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="name"
        placeholder="Enter name"
      />
    </div>
  </div>
  
  <button
    (click)="addService()"
    *ngIf="service.guidServicesId == 0"
    class="btn btn-primary"
  >
    Add
  </button>
  
  <button
    (click)="updateService()"
    *ngIf="service.guidServicesId != 0"
    class="btn btn-primary"
  >
    Update
  </button>
